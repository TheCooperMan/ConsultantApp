<div class="container">
  <!-- Content here -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Email</th>
        <th scope="col">Télephone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consultant of consultants">
        <td> {{consultant.lastname | uppercase}}</td>
        <td> {{consultant.firstname}}</td>
        <td> {{consultant.email}}</td>
        <td> {{consultant.phoneNumber}}</td>
        <td><button type="button" class="btn btn-primary" (click)="onSelect(consultant)">Edit</button></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedConsultant">
      <h2>{{selectedConsultant.lastname | uppercase}} Details</h2>
    Modify name consultant:
    <label>Nom:
      <input [(ngModel)]="selectedConsultant.lastname" placeholder="Nom"/>
    </label>
    <label>Prénom:
        <input [(ngModel)]="selectedConsultant.firstname" placeholder="Prénom"/>
      </label>
      <label>email:
          <input [(ngModel)]="selectedConsultant.email" placeholder="Email"/>
        </label>
        <label>Numéro de Télephone:
            <input [(ngModel)]="selectedConsultant.phoneNumber" placeholder="Numéro de Télephone"/>
          </label>
  </div>
</div>
