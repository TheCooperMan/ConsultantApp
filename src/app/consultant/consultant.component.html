<div class="container">
  <!-- Content here -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Email</th>
        <th scope="col">Télephone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consultant of consultants">
        <td> {{consultant.lastname | uppercase}}</td>
        <td> {{consultant.firstname}}</td>
        <td> {{consultant.email}}</td>
        <td> {{consultant.phoneNumber}}</td>
      </tr>
    </tbody>
  </table>

  <div>
    Modify name consultant:
    <label>name:
      <input [(ngModel)]="consultants[0].lastname" placeholder="name"/>
    </label>
  </div>
</div>
