<div *ngIf='consultant'>
  <div class="modal-header">
    <h4 class="modal-title">Update Contact</h4>
  </div>

  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" class="form-control" formControlName="lastname" value="{{consultant.lastname}}" required>

          </div>
          <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" class="form-control" formControlName="firstname" value="{{consultant.firstname}}">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" formControlName="email" value="{{consultant.email}}">
          </div>
          <div class="form-group">
              <label for="phoneNumber">Numéro de Téléphone</label>
              <input type="text" class="form-control" formControlName="phoneNumber" value="{{consultant.phoneNumber}}">
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button class="btnSubmit btn-success" [disabled]="!myForm.valid" > <i></i>Valider</button>
        <button class="btnClose btn-close" (click)="closeModal()"><i class="fa fa-close">Fermer</i></button>
      </div>
    </form>

  </div>
